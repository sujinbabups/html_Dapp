<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Certificate</title>
    <link rel="stylesheet" href="dapstyle.css">
</head>
<body>
    <div class="head2">
        <nav>
            <div class="link">
            <a href="certDapp.html">Home</a>
            
            <button class="btn3">Issue Certificate</button>
        </div>
        </nav>
    </div>
        <h4 class="hd2">Certificate Dapp</h4>

    <div class="form">
        <h1>Issue New Certificate</h1>
        <p>Select Course*</p>
        <select name="course" id="sl" class="txt">
            <option value="op1">Certified Blockchain Associate</option>
            <option value="op2">PG Diploma in Cyber Security</option>
            <option value="op3">PCB Design</option>
        </select>
        <p>Certificate Id*</p>
        <input type="text"class="txt">
        <p>Candidate name*</p>
        <input type="text" class="txt">
        <p>Select Grade*</p>
        <select name="grade" id="gr" class="txt">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
        </select>
        <p>Issue Date*</p>
        <input type="date" class="txt"><br><br>
        <a href="certDisplay.html">
        <input type="button" value="Issue Certificate" class="btn3" ></a>
    </div>


</body>
</html>
